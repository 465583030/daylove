<!DOCTYPE html>
<html>
<head><!-- CDN hosted by Cachefly -->
    <script src="http://tinymce.cachefly.net/4.1/tinymce.min.js"></script>
    <link rel="stylesheet" href="/assets/css/default.css">
    <script>
        tinymce.init({
            selector: "textarea",
            theme: "modern",
            plugins: [
                "advlist autolink lists link image charmap print preview hr anchor pagebreak",
                "searchreplace wordcount visualblocks visualchars code fullscreen",
                "nonbreaking save table contextmenu directionality",
                "template paste textcolor colorpicker textpattern"
            ],
            toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image |  forecolor backcolor ",
            image_advtab: true
        });
    </script>
</head>
<body>
<form action="/admin/save-blog-add" method="post">
    <div><label>Title:</label><input name="title"></div>
    <div><textarea name="content">Easy! You should check out MoxieManager!</textarea></div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
