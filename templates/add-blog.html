<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/default.css">
    <script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: "textarea",
            theme: "modern",
            plugins: [
                "advlist autolink lists link image charmap print preview hr anchor pagebreak",
                "searchreplace wordcount visualblocks visualchars code fullscreen",
                "nonbreaking save table contextmenu directionality",
                "template paste textcolor colorpicker textpattern"
            ],
            toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image |  forecolor backcolor ",
            image_advtab: true
        });
    </script>
</head>
<body>
<form action="/admin/save-blog-add" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
    <div class="form-group"><label>Title:</label><input name="title" class="form-control"></div>
    <div class="form-group">
        <label>Content:</label>
        <textarea name="content" class="form-control"></textarea></div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit">Save</button>
        </div>
    </div>
</form>
</body>
</html>
