<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ .message }}</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
		<style>
			.message-container {
				width:50%;
				height:50%;
				margin:10% auto;
				text-align:center
			}
		</style>
	</head>
	<body>
		<div class="message-container">
			<p>{{ .message }}</p>
			<p>{{if .url }}
				<a href="{{ .url }}">Ok</a>
				{{end}}
			</p>
		</div>

	</body>
</html>
